	var circulos = [];
	function onKeyDown(event) {
		if (event.key) {
			var maxPoint = new Point(view.size.width, view.size.height) * Point.random();

			newCirculo.fillColor = diccionario[event.key].color;
			diccionario[event.key].sound.play();

			/* Se hace se deesta forma para poder agregar el valor de ciruclo y no el del fillColor. circulos.push(new Path.Circle(maxPoint, 10).fillColor = "#9AD2CB"); <--- Asi no se puede porque pasamos el valor que no queremos */

		}

	}
