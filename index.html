<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Teclado Intergalactico</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.min.js" type="text/javascript"></script>
	<script src="assets/js/lib/paper-full.min.js" type="text/javascript" ></script>
	<script type="text/paperscript" canvas="myCanvas">

	var sound1 = new Howl({
  		src: ['assets/mp3s/asesino.mp3']
		});
	var sound2 = new Howl({
  		src: ['assets/mp3s/cobarde.mp3']
		});


	// git checkout realizado

	var circulos = [];
	function onKeyDown(event) {

		var maxPoint = new Point(view.size.width, view.size.height) * Point.random();
		// console.log(maxPoint.round());
		newCirculo = new Path.Circle(maxPoint, 500);
		if (event.key === "a") {
			sound1.play();
			newCirculo.fillColor = "#472836";
		}
		if (event.key === "s") {
			sound2.play();
			newCirculo.fillColor = "#50C9CE";
		}else{
			newCirculo.fillColor = "#9AD2CB";
		}

		// Se hace se deesta forma para poder agregar el valor de ciruclo y no el del fillColor
		// circulos.push(new Path.Circle(maxPoint, 10).fillColor = "#9AD2CB"); <--- Asi no se puede porque pasamos el valor que no queremos
		circulos.push(newCirculo);
	}

	// var aniCircle = new Path.Circle(new Point(100, 100), 50);
	// aniCircle.fillColor = "orange";

	function onFrame(event) {
		// se hace un for para poder todos los circulos que se hayan creado
		for (var i = 0; i < circulos.length; i++) {
			circulos[i].fillColor.hue +=1;
			circulos[i].scale(.92);
			// console.log(circulos[i]);
		}
		// aniCircle.fillColor.hue +=1;
		// aniCircle.scale(.9);
	}

	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
